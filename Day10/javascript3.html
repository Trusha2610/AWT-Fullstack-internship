<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript3</title>
    <style>
        button{
            border-radius: 5px;
            color: rgb(52, 46, 46);
            width: 200px;
            height: 50px;
        }
        img{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
<p id="demo"><img src="/html/Day10/WhatsApp Image 2023-06-28 at 11.04.01.jpg" alt=""></p>
<button type="button" onclick="document.getElementById('demo').style.display='block'"><h2>Click Me to show</h2></button>
<button type="button" onclick="document.getElementById('demo').style.display='none'"><h2>Click Me to hide</h2></button>
</body>
</html>
