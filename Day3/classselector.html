<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector</title>
    <style>
        .center{
            text-align: center;
            color: rgba(1, 5, 5, 0.756);
            font-size: 150%;
            font-style: bold;
        }
    </style>
</head>
<body style="background-color: rgb(47, 180, 180);">
    <h1>Always remember that you are absolutely unique. Just like everyone else.</h1>
    <h2>Heading will not affected</h2>
    <p class="center">Whoever is happy will make others happy too.</p> 
</body>
</html>
