<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>

  <style>
    img{
        height: 450px;
        width: 500px;
    }
  </style>
</head>
<body>

<script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();   
});
</script>
<body style="text-align: center;">

</html>
