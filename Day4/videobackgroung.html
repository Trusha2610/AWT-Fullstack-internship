<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo | background video</title>
    <style type="text/css">
        .fullscreen-bg
        {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
            background-size: cover;
        }

        .fullscreen-bg-video
        {
            position: fixed;
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
        }
        h2{
            background-color: gray;
            color: antiquewhite;
        }


    </style>
</head>
<body>
    <div class="fullscreen-bg">
        <video src="video_preview_h264.mp4" autoplay loop muted class="fullscreen-bg-video"></video>

    </div>
    <h2>panda&#128060</h2>
    <h2>panda&#128060</h2>
   

    
</body>
</html>
