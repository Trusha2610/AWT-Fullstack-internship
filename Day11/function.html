<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function Example</h1>
    <p>Multiple two numbers</p>
    <p id="id01"></p>
    <p id="demo"></p>
    <script>
        let x = myFunction(10,26);
        document.getElementById("id01").innerHTML = x;
        function myFunction(a,b){
            return a*b;
        }

        let y = addNumbers(10,26);
        document.getElementById("demo").innerHTML = y;
        function addNumbers(m,n){
        return m+n;
        }
    </script>
    
</body>
</html>
