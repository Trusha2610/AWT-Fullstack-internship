<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>SignUp form</title>
    <style>
        .box{
            display:flex;
            align-items: center;
            justify-content: center;
            
        }
        form{
            background-color: rgba(0, 0, 0, 0.312);
            background-image: linear-gradient(rgba(133, 246, 233, 0.647),#fb9bce80);
            width:400px;
        }
    </style>
</head>
<body>
    <div class="box">
        <form>
            <fieldset>
                <legend><h3>SignUp</h3></legend>
                <label for="Name">Full Name:</label><br>
                <input type="text" placeholder="Enter Full Name"><br><br><br>
                <label for="Email">Email:</label><br>
                <input type="text"  placeholder="Enter email address" name="email"><br><br><br>
                <label for="Password">Mobile Number:</label><br>
                <input type="text" placeholder="Enter mobile number"><br><br><br>
                <label for="Gender">Gender:</label><br>
                <input type="radio"name="gender"placeholder="Gender"/>female
                 <input type="radio"name="gender"placeholder="Gender"/>male<br><br><br>
                <label for="Password">Password:</label><br>
                <input type="text" placeholder="Enter Password"><br><br><br>
                <input type="submit" value="Sign Up">   <br><br>
                
            </fieldset>
        </form>

    </div>
    
</body>
</html>
